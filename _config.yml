title: Title
url: https://location.cmpb.gov.sg
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#1f3567"
  secondary-color: "#ffd409"
  media-colors:
    - title: media-color-one
      color: "#4a90e2"
    - title: media-color-two
      color: "#4a90e2"
    - title: media-color-three
      color: "#4a90e2"
    - title: media-color-four
      color: "#4a90e2"
    - title: media-color-five
      color: "#4a90e2"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
